<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: #ECF8F8;
            color: #6d5845;
            margin: 0;
            padding: 0;
        }

        /* Navigation */
        nav {
            background: #B2967D;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ECF8F8;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Orders Section */
        .orders {
            text-align: center;
            padding: 20px;
            margin: 30px auto;
            background: #EEE4E1;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .orders h1 {
            font-size: 1.5rem;
            color: #B2967D;
        }

        .orders ul {
            list-style: none;
            padding: 0;
        }

        .orders ul li {
            font-size: 1.1rem;
            color: #6d5845;
            margin-bottom: 10px;
            padding: 10px;
            background: #E7D8C9;
            border-radius: 8px;
            text-align: left;
        }

        /* Buttons */
        button {
            background: #B2967D;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #E6BEAE;
        }

        /* Cart */
        #cart {
            background: #E6BEAE;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            border-radius: 12px;
            max-width: 500px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            padding: 8px;
            background: #E7D8C9;
            margin: 5px 0;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
			<li><a href="D:\project\ki.html">Home</a></li>
            <li><a href="D:\project\menu.html">Menu</a></li>
            
            
        </ul>
    </nav>

    <!-- Orders Section -->
    <section id="orders" class="orders">
        <h1>Your Orders</h1>
        <ul id="order-list"></ul>
    </section>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            totalPrice += itemPrice;
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-items").innerHTML = cart.map(item =>
                `<li>${item.name} - ₹${item.price}</li>`
            ).join("");

            document.getElementById("total-price").textContent = `Total: ₹${totalPrice}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            let customerName = prompt("Enter your name:");
            if (!customerName) return;

            let address = prompt("Enter your address:");
            if (!address) return;

            // Prepare order data
            const orderData = { customerName, address, items: cart, totalPrice };

            // Send order to backend
            fetch("http://localhost:5000/order", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                cart = [];
                totalPrice = 0;
                updateCart();
                fetchOrders(); // Fetch orders after checkout
            })
            .catch(error => {
                console.error("❌ Error:", error);
                alert("An error occurred while placing your order. Please try again.");
            });
        }

        function fetchOrders() {
            fetch("http://localhost:5000/orders")
                .then(response => response.json())
                .then(orders => {
                    const orderList = document.getElementById("order-list");
                    orderList.innerHTML = orders.map(order =>
                        `<li>
                            <strong>${order.customerName}</strong> - ₹${order.totalPrice}
                            <br>Address: ${order.address}
                            <br>Items: ${order.items.map(item => item.name).join(", ")}
                        </li>`
                    ).join("");
                })
                .catch(error => console.error("❌ Error fetching orders:", error));
        }

        // Fetch orders on page load
        fetchOrders();
    </script>

</body>
</html>
